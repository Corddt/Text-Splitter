<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1c638d;
        }
        .preview {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .preview h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .preview pre {
            white-space: pre-wrap;
            overflow: auto;
            max-width: 100%;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 3px;
        }
        .preview button {
            margin-right: 10px;
            background-color: #16a085;
        }
        .preview button:hover {
            background-color: #0e6d5d;
        }
        #previewContainer {
            display: none;
            margin-top: 30px;
        }
        #previewContainer h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Text Splitter</h1>
    <textarea id="inputText" placeholder="Paste text here or import from a file..."></textarea>
    <input type="file" id="fileInput" accept=".txt">
    <br>
    <label for="maxChars">Max characters per file:</label>
    <input type="number" id="maxChars" value="1000" min="1">
    <br><br>
    <button id="splitBtn">Split Text</button>

    <div id="previewContainer">
        <h2>Preview of split files:</h2>
        <div id="preview"></div>
    </div>

    <footer>
        &copy; 2023 Corddt. All rights reserved.
    </footer>
    <script>
        const inputText = document.getElementById('inputText');
        const fileInput = document.getElementById('fileInput');
        const maxChars = document.getElementById('maxChars');
        const splitBtn = document.getElementById('splitBtn');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');

        let splitTexts = [];

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                inputText.value = e.target.result;
            };
            reader.readAsText(file);
        });

        splitBtn.addEventListener('click', () => {
            const text = inputText.value;
            const maxLength = parseInt(maxChars.value);

            splitTexts = [];
            let startIndex = 0;
            while (startIndex < text.length) {
                splitTexts.push(text.slice(startIndex, startIndex + maxLength));
                startIndex += maxLength;
            }

            displayPreviews();
            previewContainer.style.display = 'block';
        });

        preview.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const index = event.target.dataset.index;
                if (event.target.classList.contains('copy-btn')) {
                    copyText(index);
                } else if (event.target.classList.contains('download-btn')) {
                    downloadFile(index);
                }
            }
        });

        function displayPreviews() {
            preview.innerHTML = '';
            for (let i = 0; i < splitTexts.length; i++) {
                const previewElement = document.createElement('div');
                previewElement.className = 'preview';
                previewElement.innerHTML = `
                        <h3>文件 ${i+1}</h3>
                        <pre>${escapeHtml(splitTexts[i])}</pre>
                        <button class="copy-btn" data-index="${i}">复制文本</button>
                        <button class="download-btn" data-index="${i}">下载文件</button>
                    `;
                preview.appendChild(previewElement);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function copyText(index) {
            navigator.clipboard.writeText(splitTexts[index])
                .then(() => alert('文本已复制到剪贴板'))
                .catch((error) => alert('复制失败: ' + error));
        }

        function downloadFile(index) {
            const blob = new Blob([splitTexts[index]], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `text_part_${index+1}.txt`;
            a.click();
        }
    </script>
</body>
</html>
